sudo: required
dist: trusty
language: cpp
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: 
        - COMPILER=g++-5
        - OMP_NUM_THREADS=4
    - compiler: clang
      env: 
        - COMPILER=clang++-3.8
        - OMP_NUM_THREADS=4
before_install:
  - wget -nv -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-add-repository -y 'deb http://llvm.org/apt/trusty llvm-toolchain-trusty-3.8 main'
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y clang-3.8
script:
  - git clone https://github.com/nickbruun/hayai.git
  - cd hayai
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
  - git clone https://github.com/google/googletest.git
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DBUILD_TESTS=ON -DBUILD_BENCHMARKS=ON -DLINK_INTEL_OPENMP=OFF -Dhayai_DIR=../../hayai/build ..
  - make
  - octreebuilder/unittests/octreebuilder-unittests
  - octreebuilder/integrationtests/octreebuilder-integrationtests  
